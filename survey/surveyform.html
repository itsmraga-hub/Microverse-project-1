<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>microverse survey</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 id="title">Microverse collaboration survey form</h1>
      <p id="description">
        This is a survey for the Microverse international applicants who are
        working on various projects in our Microverse trials
      </p>
    

    <div class="container">
      <form id="survey-form" class="form-control">
        <div class="form-group">
          <label id="name-label" for="name" class="">Name:</label>
          <input type="text" id="name" class="form-control" placeholder="Name" />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email:</label>
          <input type="email" id="email" class="form-control" placeholder="Email" />
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Number:</label>
          <input min="0" max="10" type="number" id="number" class="form-control" placeholder="Number" required/>
        </div>
        <br>

        <div class="form-group">
          <label> Dropdown</label>
          <select class="form-select">
            <option class="form-select"> one</option>
            <option class="form-select"> tow</option>
            <option class="form-select"> three</option>
            <option class="form-select"> foure</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <label> Select a gender </label>
          <br>
          <label class="form-check-label">
            <input  type="radio" class="form-check-input" name="gender">Male
          </label>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender">Female
            </label>
          </div>
        </div>
        <br>

        <div class="form-group">
        
          <label class="form-check-label">
            <input  type="checkbox" name="" value="1">
            One
          </label>
          <label class="form-check-label">
          <input type="checkbox" name="" value="2">
            Two
          </label>
          <label class="form-check-label">
          <input type="checkbox" name="" value="3">
            Three
          </label>
          <label class="form-check-label">
          <input type="checkbox" name="" value="4">
            Foure
        </label>
        </div>
        <br>
        <div class="form-group">
          <label>Additional Comments</label>
          <textarea class="form-control" cols="5">
            
          </textarea>
        </div>
        <br>
        <div class="form-group">
          <button id="submit" type="button" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    </div>
  </body>
</html>
